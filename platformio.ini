[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino

lib_deps =
    https://github.com/256dpi/arduino-mqtt.git
    https://github.com/espressif/arduino-esp32.git
    adafruit/Adafruit BME280 Library@^2.2.2
